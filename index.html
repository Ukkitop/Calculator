<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input id="input" readonly />
      <div class="btnsNumber">
        <div class="NumberButtonsWrapper">
          <button class="btnNumber" id="1">1</button>
          <button class="btnNumber" id="2">2</button>
          <button class="btnNumber" id="3">3</button>
          <button class="btnNumber" id="4">4</button>
          <button class="btnNumber" id="5">5</button>
          <button class="btnNumber" id="6">6</button>
          <button class="btnNumber" id="7">7</button>
          <button class="btnNumber" id="8">8</button>
          <button class="btnNumber" id="9">9</button>
          <button class="btnNumber" id="0">0</button>
          <button class="btnNumber" id="decimal">.</button>
        </div>
      </div>
      <div class="operationsButtons">
        <div class="OperationButtonsWrapper">
          <button class="btnOperation" id="add">+</button>
          <button class="btnOperation" id="sub">-</button>
          <button class="btnOperation" id="mult">*</button>
          <button class="btnOperation" id="div">/</button>
          <button class="result" id="result">=</button>
        </div>
      </div>
      <div class="specialButtons">
        <div class="specialButtonsWrapper">
          <button class="Reset" id="Reset">C</button>
          <button class="negative">+-</button>
          <button class="deleteLast" id="deleteLast"><</button>
        </div>
      </div>
    </div>
  </body>  
  <script src="script.js"></script>
</html>
